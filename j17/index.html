<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background-color: #0583D2;
        }

        h1 {
            margin-bottom: 8%;
            text-align: center;
            font-family: "Fredoka One", cursive;
            color: #0583D2;
            letter-spacing: 0.1em;
        }

        input {
            margin-bottom: 3%;
            padding: 3%;
            width: 100%;
        }

        input:last-of-type {
            margin-bottom: 0;
        }

        button {
            padding: 3%;
            width: 100%;
        }

        .login-container {
            background-color: white;
            padding: 7%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 40vw;
            margin-left: 30vw;
            height: 50vh;
            margin-top: 25vh;
        }

        #submit {
            background-color: #0583D2;
            color: white;
            border: none;
            margin-top: 5%;
        }

        button:hover {
            cursor: pointer;
            opacity: 0.8;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="main">
            <h1>Sign In</h1>
            <input id="email" type="text" placeholder="Email"></input>
            <input id="password" type="password" placeholder="Password"></input>
            <button id="submit">Submit</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpIapJzv54LIApO_yM2f-SrwkXbjjLRPo",
            authDomain: "ever4-e1efb.firebaseapp.com",
            projectId: "ever4-e1efb",
            storageBucket: "ever4-e1efb.firebasestorage.app",
            messagingSenderId: "473102358637",
            appId: "1:473102358637:web:a28114096fac995e640764",
            measurementId: "G-NX3JS6DVKB"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const MAX_DAILY_MINUTES = 5;
        const MILLISECONDS_PER_MINUTE = 60000;

        const submitButton = document.getElementById("submit");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        async function checkTimeRemaining(userId) {
            const today = new Date().toISOString().split('T')[0];
            const userTimeDoc = doc(db, "userTime", userId);
            const docSnap = await getDoc(userTimeDoc);

            if (docSnap.exists()) {
                const data = docSnap.data();
                if (data.date === today) {
                    return Math.max(0, MAX_DAILY_MINUTES * MILLISECONDS_PER_MINUTE - data.timeUsed);
                }
            }
            return MAX_DAILY_MINUTES * MILLISECONDS_PER_MINUTE;
        }

        submitButton.addEventListener("click", async function() {
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const purchased = userDoc.exists() ? userDoc.data().purchased || false : false;
                
                const timeRemaining = await checkTimeRemaining(user.uid);

                if (timeRemaining <= 0) {
                    window.alert("You've used your 5-minute daily limit for today. Please try again tomorrow.");
                    await auth.signOut();
                    return;
                }

                const userData = {
                    email: email,
                    name: email.split('@')[0],
                    purchased: purchased,
                    uid: user.uid,
                    timeRemaining: timeRemaining
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                
                window.alert("Success! Welcome back!");
                window.location.href = 'homepage.html';
            } catch (error) {
                console.log("Error:", error.message);
                window.alert("Error occurred: " + error.message);
            }
        });
    </script>
</body>
</html>

<html>
<head>
    <title>Login & Homepage</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background-color: #0583D2;
        }

        h1 {
            margin-bottom: 8%;
            text-align: center;
            font-family: "Fredoka One", cursive;
            color: #0583D2;
            letter-spacing: 0.1em;
        }

        input {
            margin-bottom: 3%;
            padding: 3%;
            width: 100%;
        }

        button {
            padding: 3%;
            width: 100%;
        }

        .container {
            background-color: white;
            padding: 5%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 50vw;
            margin: 10vh auto;
            text-align: center;
        }

        #submit {
            background-color: #0583D2;
            color: white;
            border: none;
            margin-top: 5%;
        }

        #logout-btn {
            background-color: #0583D2;
            color: white;
            border: none;
            padding: 2%;
            margin-top: 5%;
            width: 50%;
        }

        button:hover {
            cursor: pointer;
            opacity: 0.8;
            transition: 0.3s;
        }

        #login-section {
            display: block;
        }

        #homepage-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h1>Sign In</h1>
            <input id="email" type="text" placeholder="Email"></input>
            <input id="password" type="password" placeholder="Password"></input>
            <button id="submit">Submit</button>
        </div>

        <div id="homepage-section">
            <p>Time Remaining Today: <span id="time-remaining"></span></p>
            <h1>Welcome <span id="username"></span>!</h1>
            <p>Subscription Status: <span id="purchase-status"></span></p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpIapJzv54LIApO_yM2f-SrwkXbjjLRPo",
            authDomain: "ever4-e1efb.firebaseapp.com",
            projectId: "ever4-e1efb",
            storageBucket: "ever4-e1efb.firebasestorage.app",
            messagingSenderId: "473102358637",
            appId: "1:473102358637:web:a28114096fac995e640764",
            measurementId: "G-NX3JS6DVKB"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const MAX_DAILY_MINUTES = 5;
        const MILLISECONDS_PER_MINUTE = 60000;
        const MAX_DAILY_MS = MAX_DAILY_MINUTES * MILLISECONDS_PER_MINUTE;
        const UPDATE_INTERVAL = 10000; // Update Firestore every 10 seconds

        // DOM elements
        const loginSection = document.getElementById('login-section');
        const homepageSection = document.getElementById('homepage-section');
        const submitButton = document.getElementById('submit');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const usernameDisplay = document.getElementById('username');
        const purchaseStatusDisplay = document.getElementById('purchase-status');
        const timeDisplay = document.getElementById('time-remaining');
        const logoutBtn = document.getElementById('logout-btn');

        let userData = JSON.parse(localStorage.getItem('userData'));
        let timer = null;
        let startTime;
        let lastUpdateTime;

        // Format time function
        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }

        // Check remaining time
        async function checkTimeRemaining(userId) {
            const today = new Date().toISOString().split('T')[0];
            const userTimeDoc = doc(db, "userTime", userId);
            const docSnap = await getDoc(userTimeDoc);

            if (docSnap.exists() && docSnap.data().date === today) {
                const timeUsed = docSnap.data().timeUsed || 0;
                return Math.max(0, MAX_DAILY_MS - timeUsed);
            }
            return MAX_DAILY_MS; // Full time if no record or different date
        }

        // Update time used and display in real-time
        async function updateTimeUsed() {
            if (!userData || !timer) return;

            const today = new Date().toISOString().split('T')[0];
            const userTimeDoc = doc(db, "userTime", userData.uid);
            const docSnap = await getDoc(userTimeDoc);
            let timeUsed = 0;

            if (docSnap.exists() && docSnap.data().date === today) {
                timeUsed = docSnap.data().timeUsed || 0;
            } else {
                await setDoc(userTimeDoc, { date: today, timeUsed: 0 });
            }

            const elapsed = Date.now() - startTime;
            const totalTimeUsed = Math.min(timeUsed + elapsed, MAX_DAILY_MS); // Cap at 5 minutes
            const timeRemaining = Math.max(0, MAX_DAILY_MS - totalTimeUsed);

            timeDisplay.textContent = formatTime(timeRemaining);
            console.log("Time remaining:", timeRemaining);

            try {
                await updateDoc(userTimeDoc, {
                    timeUsed: totalTimeUsed,
                    date: today
                });
            } catch (error) {
                console.error("Error updating time:", error);
            }

            if (timeRemaining <= 0) {
                clearInterval(timer);
                timer = null;
                window.alert("Your daily time limit has been reached.");
                await logout();
            }
        }

        // Fetch user data from Firestore
        async function getLatestUserData(user) {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (!userDoc.exists() || userDoc.data().purchased !== true) {
                throw new Error("No active subscription found.");
            }

            const timeRemaining = await checkTimeRemaining(user.uid);
            userData = {
                email: user.email,
                name: user.email.split('@')[0],
                purchased: true,
                uid: user.uid,
                timeRemaining: timeRemaining
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            return userData;
        }

        // Logout function
        async function logout() {
            if (timer) {
                clearInterval(timer);
                timer = null;
                await updateTimeUsed(); // Save final time before logout
            }
            try {
                await signOut(auth);
                localStorage.removeItem('userData');
                userData = null;
                loginSection.style.display = 'block';
                homepageSection.style.display = 'none';
                timeDisplay.textContent = ''; // Clear time display
            } catch (error) {
                console.error("Logout error:", error);
                window.alert("Error during logout: " + error.message);
            }
        }

        // Login handler
        submitButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await getLatestUserData(user);

                if (userData.timeRemaining <= 0) {
                    window.alert("You've used your 5-minute daily limit for today. Please try again tomorrow.");
                    await signOut(auth);
                    return;
                }

                loginSection.style.display = 'none';
                homepageSection.style.display = 'block';
                usernameDisplay.textContent = userData.name;
                purchaseStatusDisplay.textContent = 'Active';
                timeDisplay.textContent = formatTime(userData.timeRemaining);

                startTime = Date.now();
                lastUpdateTime = Date.now();
                timer = setInterval(async () => {
                    if (Date.now() - lastUpdateTime >= UPDATE_INTERVAL) {
                        await updateTimeUsed();
                        lastUpdateTime = Date.now();
                    }
                    // Update display every second
                    const elapsed = Date.now() - startTime;
                    const timeRemaining = Math.max(0, userData.timeRemaining - elapsed);
                    timeDisplay.textContent = formatTime(timeRemaining);
                    if (timeRemaining <= 0) {
                        clearInterval(timer);
                        timer = null;
                        window.alert("Your daily time limit has been reached.");
                        await logout();
                    }
                }, 1000);
            } catch (error) {
                console.error("Login error:", error);
                window.alert("Error occurred: " + error.message);
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', async () => {
            console.log("Logout clicked");
            await logout();
        });

        // Check if already logged in
        if (userData && auth.currentUser) {
            loginSection.style.display = 'none';
            homepageSection.style.display = 'block';
            usernameDisplay.textContent = userData.name;
            purchaseStatusDisplay.textContent = 'Active';
            timeDisplay.textContent = formatTime(userData.timeRemaining);
            startTime = Date.now();
            lastUpdateTime = Date.now();
            timer = setInterval(async () => {
                if (Date.now() - lastUpdateTime >= UPDATE_INTERVAL) {
                    await updateTimeUsed();
                    lastUpdateTime = Date.now();
                }
                // Update display every second
                const elapsed = Date.now() - startTime;
                const timeRemaining = Math.max(0, userData.timeRemaining - elapsed);
                timeDisplay.textContent = formatTime(timeRemaining);
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    timer = null;
                    window.alert("Your daily time limit has been reached.");
                    await logout();
                }
            }, 1000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', async () => {
            if (timer) {
                clearInterval(timer);
                timer = null;
                await updateTimeUsed();
            }
        });
    </script>
</body>
</html>

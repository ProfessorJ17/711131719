<!DOCTYPE html>
<html>
<head>
    <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', event => {
        if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 's' || event.key === 'S' || event.key === 'j' || event.key === 'J' || event.key === 'i' || event.key === 'I' || event.key === 'c' || event.key === 'C' || event.key === 'k' || event.key === 'K')) {
            event.preventDefault();
        }
    });
    </script>
    <title>Login & Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body {
            background-color: #0583D2;
        }
        h1 {
            margin-bottom: 8%;
            text-align: center;
            font-family: "Fredoka One", cursive;
            color: #0583D2;
            letter-spacing: 0.1em;
        }
        input {
            margin-bottom: 3%;
            padding: 3%;
            width: 100%;
        }
        button {
            padding: 3%;
            width: 100%;
        }
        .container {
            background-color: white;
            padding: 5%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 50vw;
            margin: 10vh auto;
            text-align: center;
        }
        #submit, #logout-btn, #check-time-btn {
            background-color: #0583D2;
            color: white;
            border: none;
            margin-top: 5%;
        }
        #logout-btn {
            width: 50%;
        }
        button:hover {
            cursor: pointer;
            opacity: 0.8;
            transition: 0.3s;
        }
        #login-section {
            display: block;
        }
        #dashboard-section {
            display: none;
        }
        #admin-section {
            display: none;
            margin-top: 20px;
        }
        #time-result {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h1>Sign In</h1>
            <input id="email" type="text" placeholder="Email"></input>
            <input id="password" type="password" placeholder="Password"></input>
            <button id="submit">Submit</button>
        </div>
        <div id="dashboard-section">
            <p>Credits Remaining Today: <span id="time-remaining"></span></p>
            <h1>Welcome <span id="username"></span>!</h1>
            <div id="did-agent-container"></div>
            <p>Subscription Status: <span id="purchase-status"></span></p>
            <button id="logout-btn">Logout</button>
            <div id="admin-section">
                <h2>Check User Time</h2>
                <input id="check-email" type="text" placeholder="User Email"></input>
                <button id="check-time-btn">Check Time Used Today</button>
                <div id="time-result"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpIapJzv54LIApO_yM2f-SrwkXbjjLRPo",
            authDomain: "ever4-e1efb.firebaseapp.com",
            projectId: "ever4-e1efb",
            storageBucket: "ever4-e1efb.firebasestorage.app",
            messagingSenderId: "473102358637",
            appId: "1:473102358637:web:a28114096fac995e640764",
            measurementId: "G-NX3JS6DVKB"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_EMAIL = "jesse3@example.com";
        const NORMAL_DAILY_MS = 5 * 60 * 1000; // 5 minutes for non-admin
        const UPDATE_INTERVAL = 5000; // 5 seconds
        const LOAD_DELAY = 5000; // 5 seconds to load data

        const submitButton = document.getElementById('submit');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const logoutBtn = document.getElementById('logout-btn');
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const usernameDisplay = document.getElementById('username');
        const purchaseStatusDisplay = document.getElementById('purchase-status');
        const timeDisplay = document.getElementById('time-remaining');
        const didAgentContainer = document.getElementById('did-agent-container');
        const adminSection = document.getElementById('admin-section');
        const checkEmailInput = document.getElementById('check-email');
        const checkTimeBtn = document.getElementById('check-time-btn');
        const timeResult = document.getElementById('time-result');

        let userData = null;
        let timer = null;
        let startTime;
        let lastUpdateTime;

        function formatTime(ms) {
            if (ms === Infinity) return "Unlimited";
            const hours = Math.floor(ms / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);
            return `${hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }

        function formatWaitTime(msUntilMidnight) {
            const hours = Math.floor(msUntilMidnight / (1000 * 60 * 60));
            const minutes = Math.floor((msUntilMidnight % (1000 * 60 * 60)) / (1000 * 60));
            return `${hours} hour${hours !== 1 ? 's' : ''} and ${minutes} minute${minutes !== 1 ? 's' : ''}`;
        }

        function getTimeUntilMidnight() {
            const now = new Date();
            const midnight = new Date(now);
            midnight.setHours(24, 0, 0, 0); // Local midnight
            return midnight - now;
        }

        function getLocalDate() {
            const now = new Date();
            return now.toLocaleDateString('en-CA'); // YYYY-MM-DD in local time
        }

        function loadDIDAgent() {
            console.log("Loading D-ID agent");
            const existingScript = document.querySelector('script[data-name="did-agent"]');
            if (existingScript) existingScript.remove();

            const script = document.createElement('script');
            script.type = 'module';
            script.src = 'https://agent.d-id.com/v1/index.js';
            script.setAttribute('data-name', 'did-agent');
            script.setAttribute('data-mode', 'fabio');
            script.setAttribute('data-client-key', 'Z29vZ2xlLW9hdXRoMnwxMDI1NDc5NDg2ODI5NjkwNzc4MDg6RkpFT0VWOTBqYVFVb3lHT3hMU2Zt');
            script.setAttribute('data-agent-id', 'agt_k9HerVqC');
            script.setAttribute('data-monitor', 'true');
            script.onload = () => console.log("D-ID agent loaded successfully");
            script.onerror = (e) => console.error("Error loading D-ID agent:", e);
            didAgentContainer.appendChild(script);
        }

        async function checkTimeRemaining(userId, email) {
            if (email === ADMIN_EMAIL) {
                console.log("Admin login, unlimited time:", email);
                return Infinity;
            }

            const today = getLocalDate();
            console.log("Todayâ€™s date:", today);
            const userTimeDoc = doc(db, "userTime", userId);
            const docSnap = await getDoc(userTimeDoc);
            const maxDailyMs = NORMAL_DAILY_MS;

            if (docSnap.exists()) {
                const data = docSnap.data();
                console.log("Firestore data for userTime:", data);
                if (data.date === today) {
                    const timeUsed = data.timeUsed || 0;
                    const remaining = Math.max(0, maxDailyMs - timeUsed);
                    console.log("Time used today:", timeUsed, "Remaining:", remaining);
                    return remaining;
                } else {
                    console.log("Date mismatch detected. Stored date:", data.date, "Resetting to today:", today);
                    await setDoc(userTimeDoc, { date: today, timeUsed: 0 }, { merge: true });
                    console.log("Reset time for new day:", maxDailyMs);
                    return maxDailyMs;
                }
            } else {
                console.log("No userTime record found for UID:", userId, "Creating new one for:", today);
                await setDoc(userTimeDoc, { date: today, timeUsed: 0 }, { merge: true });
                console.log("Initialized time for new day:", maxDailyMs);
                return maxDailyMs;
            }
        }

        async function getUserData(user) {
            const userDoc = await getDoc(doc(db, "allowedEmails", user.email));
            console.log("User doc exists:", userDoc.exists());
            if (!userDoc.exists()) {
                throw new Error("User document not found.");
            }
            const userDocData = userDoc.data();
            if (userDocData.purchased !== true) {
                throw new Error("No active subscription found.");
            }
            const timeRemaining = await checkTimeRemaining(user.uid, user.email);
            const data = {
                email: user.email,
                name: userDocData.name || user.email.split('@')[0],
                purchased: true,
                uid: user.uid,
                timeRemaining: timeRemaining
            };
            console.log("User data:", data);
            return data;
        }

        async function updateTimeUsed() {
            if (!userData || userData.email === ADMIN_EMAIL) {
                console.log("Skipping time update for admin or no userData");
                return userData.timeRemaining;
            }

            const today = getLocalDate();
            const userTimeDoc = doc(db, "userTime", userData.uid);
            const docSnap = await getDoc(userTimeDoc);
            const maxDailyMs = NORMAL_DAILY_MS;
            let timeUsed = 0;

            if (docSnap.exists() && docSnap.data().date === today) {
                timeUsed = docSnap.data().timeUsed || 0;
                console.log("Existing time used today:", timeUsed);
            } else {
                console.log("Resetting time for new day or no doc:", today);
                await setDoc(userTimeDoc, { date: today, timeUsed: 0 }, { merge: true });
            }

            const elapsedSinceLastUpdate = Date.now() - lastUpdateTime;
            const totalTimeUsed = Math.min(timeUsed + elapsedSinceLastUpdate, maxDailyMs);
            const timeRemaining = Math.max(0, maxDailyMs - totalTimeUsed);

            try {
                console.log("Updating userTime:", { date: today, timeUsed: totalTimeUsed });
                await updateDoc(userTimeDoc, { date: today, timeUsed: totalTimeUsed });
                console.log("Time updated successfully:", { totalTimeUsed, timeRemaining });
                userData.timeRemaining = timeRemaining;
                return timeRemaining;
            } catch (error) {
                console.error("Error updating time:", error);
                return timeRemaining;
            }
        }

        async function checkUserTimeToday(email) {
            try {
                console.log("Checking time for:", email);
                const userDoc = await getDoc(doc(db, "allowedEmails", email));
                console.log("User doc exists:", userDoc.exists());
                if (!userDoc.exists()) {
                    timeResult.innerHTML = `Error: User ${email} not found in allowedEmails.`;
                    return;
                }

                const userData = userDoc.data();
                console.log("User data:", userData);
                if (!userData.uid) {
                    timeResult.innerHTML = `Error: No UID found for ${email}. Add UID to allowedEmails/${email}.`;
                    return;
                }

                const userTimeDoc = doc(db, "userTime", userData.uid);
                const docSnap = await getDoc(userTimeDoc);
                const today = getLocalDate();
                let timeUsedToday = 0;

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    console.log("Time doc data:", data);
                    if (data.date === today) {
                        timeUsedToday = data.timeUsed || 0;
                    }
                } else {
                    console.log("No time doc exists for:", userData.uid);
                }

                const minutesUsed = (timeUsedToday / 1000 / 60).toFixed(2);
                timeResult.innerHTML = `Time used today (${today}): ${minutesUsed} minutes`;
            } catch (error) {
                console.error("Check time error:", error);
                timeResult.innerHTML = `Error: ${error.message}`;
            }
        }

        async function logout() {
            if (timer) {
                clearInterval(timer);
                timer = null;
                if (userData.email !== ADMIN_EMAIL) {
                    const finalTimeRemaining = await updateTimeUsed();
                    console.log("Non-admin logout, final time:", finalTimeRemaining);
                    if (finalTimeRemaining <= 0) {
                        const waitTime = getTimeUntilMidnight();
                        window.alert(`Your daily credits have been used. Try again in ${formatWaitTime(waitTime)}.`);
                    }
                }
            }
            try {
                console.log("Logging out...");
                didAgentContainer.innerHTML = '';
                const didScript = document.querySelector('script[data-name="did-agent"]');
                if (didScript) didScript.remove();
                await signOut(auth);
                userData = null;
                console.log("Logged out, refreshing page");
                window.location.reload();
            } catch (error) {
                console.error("Logout error:", error);
                window.alert("Logout error: " + error.message);
            }
        }

        submitButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                console.log("Attempting login with:", email);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("Authenticated:", user.email);

                userData = await getUserData(user);
                await new Promise(resolve => setTimeout(resolve, LOAD_DELAY));

                if (userData.email !== ADMIN_EMAIL && userData.timeRemaining <= 0) {
                    const waitTime = getTimeUntilMidnight();
                    console.log("Non-admin out of time:", userData.timeRemaining);
                    window.alert(`Your daily credits have been used. Try again in ${formatWaitTime(waitTime)}.`);
                    await signOut(auth);
                    userData = null;
                    return;
                }

                console.log("Login successful, showing dashboard");
                initializeDashboard();
            } catch (error) {
                console.error("Login error:", error);
                if (error.message === "User document not found.") {
                    window.alert("User data not found. Contact support.");
                } else if (error.message === "No active subscription found.") {
                    window.alert("No active subscription.");
                } else if (error.code === "permission-denied") {
                    const waitTime = getTimeUntilMidnight();
                    window.alert(`Daily limit exceeded. Try again in ${formatWaitTime(waitTime)}.`);
                } else {
                    window.alert("Error: " + error.message);
                }
            }
        });

        onAuthStateChanged(auth, async (user) => {
            console.log("Auth state changed:", user ? user.email : "No user");
            if (!user) {
                loginSection.style.display = 'block';
                dashboardSection.style.display = 'none';
                if (timer) {
                    clearInterval(timer);
                    timer = null;
                }
                userData = null;
                didAgentContainer.innerHTML = '';
                return;
            }

            if (!userData) {
                userData = await getUserData(user);
                await new Promise(resolve => setTimeout(resolve, LOAD_DELAY));
                if (userData.email !== ADMIN_EMAIL && userData.timeRemaining <= 0) {
                    const waitTime = getTimeUntilMidnight();
                    window.alert(`Your daily credits have been used. Try again in ${formatWaitTime(waitTime)}.`);
                    await signOut(auth);
                    return;
                }
                initializeDashboard();
            }
        });

        function initializeDashboard() {
            loginSection.style.display = 'none';
            dashboardSection.style.display = 'block';
            usernameDisplay.textContent = userData.name;
            purchaseStatusDisplay.textContent = 'Active';
            timeDisplay.textContent = formatTime(userData.timeRemaining);
            console.log("Dashboard initialized with time:", userData.timeRemaining);

            loadDIDAgent();

            if (userData.email === ADMIN_EMAIL) {
                adminSection.style.display = 'block';
                console.log("Admin session, showing time check section");
            } else {
                startTime = Date.now();
                lastUpdateTime = Date.now();
                timer = setInterval(async () => {
                    const elapsed = Date.now() - startTime;
                    const maxDailyMs = NORMAL_DAILY_MS;
                    let timeRemaining = Math.max(0, userData.timeRemaining - elapsed);

                    if (Date.now() - lastUpdateTime >= UPDATE_INTERVAL) {
                        timeRemaining = await updateTimeUsed();
                        lastUpdateTime = Date.now();
                    }

                    timeDisplay.textContent = formatTime(timeRemaining);
                    console.log("Timer tick:", { timeRemaining, elapsed });

                    if (timeRemaining <= 0) {
                        clearInterval(timer);
                        timer = null;
                        didAgentContainer.innerHTML = '';
                        const didScript = document.querySelector('script[data-name="did-agent"]');
                        if (didScript) didScript.remove();
                        const waitTime = getTimeUntilMidnight();
                        console.log("Time limit reached, logging out");
                        window.alert(`Your daily credits have been used. Try again in ${formatWaitTime(waitTime)}.`);
                        await logout();
                    }
                }, 1000);
            }
        }

        logoutBtn.addEventListener('click', async () => {
            console.log("Manual logout triggered");
            await logout();
        });

        checkTimeBtn.addEventListener('click', async () => {
            if (userData.email !== ADMIN_EMAIL) return; // Only admin can check
            const checkEmail = checkEmailInput.value;
            if (!checkEmail) {
                timeResult.innerHTML = "Please enter an email.";
                return;
            }
            await checkUserTimeToday(checkEmail);
        });

        window.addEventListener('beforeunload', () => {
            if (timer && userData.email !== ADMIN_EMAIL) {
                clearInterval(timer);
                timer = null;
                console.log("Window closing, saving non-admin time (async not awaited)");
                updateTimeUsed();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ID Agent Access</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000; /* Black background */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Left-align content */
            min-height: 100vh;
            box-sizing: border-box;
            color: #ffffff; /* White text for contrast */
        }
        h1 {
            font-size: 2em; /* Larger for "4everAI" */
            margin: 0 0 10px 0;
        }
        #user-name {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #333333; /* Dark input/button background */
            color: #ffffff;
            border: 1px solid #555555;
        }
        button:hover {
            background-color: #555555; /* Hover effect */
        }
        #status {
            color: #ff5555; /* Lighter red for visibility */
            margin: 10px 0;
            font-size: 0.9em;
        }
        #agent-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: none;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            #user-name { font-size: 1.2em; }
            input, button { font-size: 0.9em; }
            #agent-container { max-width: 100%; }
        }
    </style>
</head>
<body>
    <h1>4everAI</h1>
    <div id="user-name"></div>
    <input type="email" id="email" placeholder="Enter email" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="signIn()">Sign In</button>
    <button onclick="signOut()" id="signout" style="display: none;">Sign Out</button>
    <div id="status"></div>
    <div id="agent-container">
        <script
            type="module"
            src="https://agent.d-id.com/v1/index.js"
            data-name="did-agent"
            data-mode="fabio"
            data-client-key="Z29vZ2xlLW9hdXRoMnwxMDI1NDc5NDg2ODI5NjkwNzc4MDg6RkpFT0VWOTBqYVFVb3lHT3hMU2Zt"
            data-agent-id="agt_k9HerVqC"
            data-monitor="true">
        </script>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-functions.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure D-ID Agent</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3; /* Above content until login */
        }
        #content-container {
            display: none; /* Hidden until login */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body style="background-color: black; margin: 0; overflow: hidden;">
    <!-- Login UI -->
    <div id="login-container">
        <div>
            <h2>Please Sign In</h2>
            <button id="signInButton">Sign in with Google</button>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <!-- Main Content (just D-ID agent) -->
    <div id="content-container">
        <div id="character-container" style="position: fixed; bottom: 0; right: 0; z-index: 2;"></div>
        <script 
            type="module"
            src="https://agent.d-id.com/v1/index.js"
            data-name="did-agent"
            data-mode="fabio"
            data-client-key="Z29vZ2xlLW9hdXRoMnwxMDI1NDc5NDg2ODI5NjkwNzc4MDg6RkpFT0VWOTBqYVFVb3lHT3hMU2Zt"
            data-agent-id="agt_k9HerVqC"
            data-monitor="true">
        </script>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

    <!-- Firebase Config and Logic -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpIapJzv54LIApO_yM2f-SrwkXbjjLRPo",
            authDomain: "ever4-e1efb.firebaseapp.com",
            projectId: "ever4-e1efb",
            storageBucket: "ever4-e1efb.firebasestorage.app",
            messagingSenderId: "473102358637",
            appId: "1:473102358637:web:a28114096fac995e640764",
            measurementId: "G-NX3JS6DVKB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UI Elements
        const signInButton = document.getElementById('signInButton');
        const loginContainer = document.getElementById('login-container');
        const contentContainer = document.getElementById('content-container');
        const errorMessage = document.getElementById('error-message');

        // Google Auth Provider
        const provider = new firebase.auth.GoogleAuthProvider();

        // Sign In with Google
        signInButton.addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then((result) => handleAuth(result.user))
                .catch((error) => {
                    errorMessage.textContent = `Error: ${error.message}`;
                });
        });

        // Handle Authentication and Access Check
        async function handleAuth(user) {
            try {
                const emailDoc = await db.collection('allowedEmails').doc(user.email).get();
                if (emailDoc.exists()) {
                    // User is allowed, show content
                    loginContainer.style.display = 'none';
                    contentContainer.style.display = 'block';
                } else {
                    errorMessage.textContent = 'Your email is not authorized.';
                    auth.signOut(); // Log out unauthorized users
                }
            } catch (error) {
                errorMessage.textContent = `Firestore Error: ${error.message}`;
                auth.signOut();
            }
        }

        // Check auth state on page load
        auth.onAuthStateChanged((user) => {
            if (user) {
                handleAuth(user);
            }
        });
    </script>
</body>
</html>

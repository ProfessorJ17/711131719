<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ID Agent Access</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #name {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #timer {
            margin-top: 10px;
            color: #ff5555;
            font-size: 1.2em;
        }
        #login-form {
            margin-top: 50px;
        }
        #logout-button {
            display: none;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            font-size: 1em;
        }
        #logout-button:hover {
            background-color: #555;
        }
        #content-container {
            display: none;
        }
        input, button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            font-size: 1em;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="name"></div>
    <div id="timer">Time left: 00:00</div>
    <div id="login-form">
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button id="login-btn">Login</button>
    </div>
    <button id="logout-button">Logout</button>
    <div id="content-container">
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;">
            <iframe id="youtube-iframe" width="100%" height="100%" style="border: none;"></iframe>
        </div>
        <div id="character-container" style="position: fixed; bottom: 0; right: 0; z-index: 2;"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-functions.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDpIapJzv54LIApO_yM2f-SrwkXbjjLRPo",
            authDomain: "ever4-e1efb.firebaseapp.com",
            projectId: "ever4-e1efb",
            storageBucket: "ever4-e1efb.firebasestorage.app",
            messagingSenderId: "473102358637",
            appId: "1:473102358637:web:a28114096fac995e640764",
            measurementId: "G-NX3JS6DVKB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app);
        const checkAccessFn = httpsCallable(functions, 'checkAccess');

        let countdownInterval = null;

        document.getElementById('login-btn').addEventListener('click', async () => {
            console.log('Login button clicked');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            try {
                console.log('Attempting login with:', email);
                await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful');
            } catch (error) {
                console.error('Login error:', error.code, error.message);
                alert(`Login error: ${error.message}`);
            }
        });

        document.getElementById('logout-button').addEventListener('click', async () => {
            console.log('Logout button clicked');
            clearInterval(countdownInterval);
            await signOut(auth);
        });

        onAuthStateChanged(auth, async user => {
            console.log('Auth state changed:', user ? user.email : 'No user');
            if (user) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("logout-button").style.display = "block";
                await checkAccess(user);
            } else {
                resetUI();
            }
        });

        async function checkAccess(user) {
            console.log('Checking access for:', user.email);
            const allowedEmailRef = doc(db, "allowedEmails", user.email);
            const allowedEmailDoc = await getDoc(allowedEmailRef);

            if (!allowedEmailDoc.exists() || !allowedEmailDoc.data().purchased) {
                console.log('User not authorized or not purchased');
                alert("Email not authorized or purchase required.");
                await signOut(auth);
                return;
            }

            const userData = allowedEmailDoc.data();
            document.getElementById("name").textContent = userData.name || "jesse33";
            console.log('Name set to:', document.getElementById("name").textContent);

            try {
                const result = await checkAccessFn();
                console.log('CheckAccess result:', result.data);
                const { access, timeLeft } = result.data;

                if (access) {
                    console.log('Access granted, time left:', timeLeft);
                    grantAccess(timeLeft);
                } else {
                    console.log('Locked out, time left:', timeLeft);
                    startLockoutCountdown(timeLeft, "Next session in");
                }
            } catch (error) {
                console.error('Check access error:', error.code, error.message);
                alert(`Access check failed: ${error.message}`);
                await signOut(auth);
            }
        }

        function grantAccess(seconds) {
            console.log('Granting access with', seconds, 'seconds');
            const contentContainer = document.getElementById("content-container");
            const characterContainer = document.getElementById("character-container");

            loadDIDAgent(characterContainer);
            contentContainer.style.display = "block";
            document.getElementById("logout-button").style.display = "block";
            startCountdown(seconds, "Time left");

            setTimeout(async () => {
                contentContainer.style.display = "none";
                await signOut(auth);
                console.log('Session ended');
            }, seconds * 1000);
        }

        function loadDIDAgent(container) {
            if (!container.querySelector('script')) {
                const script = document.createElement('script');
                script.type = 'module';
                script.src = 'https://agent.d-id.com/v1/index.js';
                script.setAttribute('data-name', 'did-agent');
                script.setAttribute('data-mode', 'fabio');
                script.setAttribute('data-client-key', 'Z29vZ2xlLW9hdXRoMnwxMDI1NDc5NDg2ODI5NjkwNzc4MDg6RkpFT0VWOTBqYVFVb3lHT3hMU2Zt');
                script.setAttribute('data-agent-id', 'agt_k9HerVqC');
                script.setAttribute('data-monitor', 'true');
                container.appendChild(script);
                console.log('D-ID Agent script loaded');
                script.onload = () => console.log('D-ID Agent script fully loaded');
            } else {
                console.log('D-ID Agent script already present');
            }
        }

        function startCountdown(seconds, label) {
            const timer = document.getElementById('timer');
            console.log('Starting countdown from:', seconds);
            timer.textContent = `${label}: ${formatTime(seconds)}`;

            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                seconds--;
                timer.textContent = `${label}: ${formatTime(seconds)}`;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    console.log('Countdown ended');
                }
            }, 1000);
        }

        function startLockoutCountdown(seconds, label) {
            const timer = document.getElementById('timer');
            console.log('Starting lockout countdown from:', seconds);
            timer.textContent = `${label}: ${formatTime(seconds)}`;

            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                seconds--;
                timer.textContent = `${label}: ${formatTime(seconds)}`;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    resetUI();
                    console.log('Lockout countdown ended');
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function resetUI() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("logout-button").style.display = "none";
            document.getElementById("content-container").style.display = "none";
            document.getElementById("name").textContent = "";
            document.getElementById("timer").textContent = "Time left: 00:00";
            clearInterval(countdownInterval);
            console.log('UI reset');
        }

        window.onbeforeunload = async () => {
            clearInterval(countdownInterval);
            if (auth.currentUser) await signOut(auth);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', event => {
        if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 's' || event.key === 'S' || event.key === 'j' || event.key === 'J' || event.key === 'i' || event.key === 'I' || event.key === 'c' || event.key === 'C' || event.key === 'k' || event.key === 'K')) {
            event.preventDefault();
        }
    });
    </script>
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body {
            background-color: #0583D2;
        }
        h1 {
            margin-bottom: 8%;
            text-align: center;
            font-family: "Fredoka One", cursive;
            color: #0583D2;
            letter-spacing: 0.1em;
        }
        input {
            margin-bottom: 3%;
            padding: 3%;
            width: 100%;
        }
        button {
            padding: 3%;
            width: 100%;
        }
        .container {
            background-color: white;
            padding: 5%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 50vw;
            margin: 10vh auto;
            text-align: center;
        }
        #submit {
            background-color: #0583D2;
            color: white;
            border: none;
            margin-top: 5%;
        }
        button:hover {
            cursor: pointer;
            opacity: 0.8;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <input id="email" type="text" placeholder="Email"></input>
        <input id="password" type="password" placeholder="Password"></input>
        <button id="submit">Submit</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpIapJzv54LIApO_yM2f-SrwkXbjjLRPo",
            authDomain: "ever4-e1efb.firebaseapp.com",
            projectId: "ever4-e1efb",
            storageBucket: "ever4-e1efb.firebasestorage.app",
            messagingSenderId: "473102358637",
            appId: "1:473102358637:web:a28114096fac995e640764",
            measurementId: "G-NX3JS6DVKB"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const submitButton = document.getElementById('submit');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const ADMIN_EMAIL = "jesse3@example.com";
        const NORMAL_DAILY_MS = 10 * 60 * 1000; // 10 minutes for non-admin

        async function checkTimeRemaining(userId, email) {
            const today = new Date().toISOString().split('T')[0];
            const userTimeDoc = doc(db, "userTime", userId);
            const docSnap = await getDoc(userTimeDoc);

            // Admin has no time limit
            if (email === ADMIN_EMAIL) {
                console.log("Admin login, no time limit applied:", email);
                return Infinity; // Unlimited time for admin
            }

            const maxDailyMs = NORMAL_DAILY_MS;
            console.log("Checking time for:", { userId, email, today, maxDailyMs });

            if (docSnap.exists()) {
                const data = docSnap.data();
                console.log("Firestore data:", data);
                if (data.date === today) {
                    const timeUsed = data.timeUsed || 0;
                    const remaining = Math.max(0, maxDailyMs - timeUsed);
                    console.log("Time remaining calculated:", remaining);
                    return remaining;
                } else {
                    console.log("Date mismatch, resetting time for new day");
                }
            } else {
                console.log("No Firestore record, creating new one");
            }

            // Reset to max for non-admin if new day or no record
            await setDoc(userTimeDoc, { date: today, timeUsed: 0 }, { merge: true });
            console.log("Reset time for new day:", maxDailyMs);
            return maxDailyMs;
        }

        async function getLatestUserData(user) {
            const userDoc = await getDoc(doc(db, "allowedEmails", user.email));
            if (!userDoc.exists()) {
                throw new Error("User document not found.");
            }
            if (userDoc.data().purchased !== true) {
                throw new Error("No active subscription found.");
            }
            const timeRemaining = await checkTimeRemaining(user.uid, user.email);
            const userData = {
                email: user.email,
                name: user.email.split('@')[0],
                purchased: true,
                uid: user.uid,
                timeRemaining: timeRemaining
            };
            console.log("User data saved to localStorage:", userData);
            localStorage.setItem('userData', JSON.stringify(userData));
            return userData;
        }

        function formatWaitTime(msUntilMidnight) {
            const hours = Math.floor(msUntilMidnight / (1000 * 60 * 60));
            const minutes = Math.floor((msUntilMidnight % (1000 * 60 * 60)) / (1000 * 60));
            return `${hours} hour${hours !== 1 ? 's' : ''} and ${minutes} minute${minutes !== 1 ? 's' : ''}`;
        }

        function getTimeUntilMidnight() {
            const now = new Date();
            const midnight = new Date(now);
            midnight.setHours(24, 0, 0, 0);
            return midnight - now;
        }

        submitButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                console.log("Attempting login with email:", email);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("User authenticated:", user.email);

                const userData = await getLatestUserData(user);
                console.log("User data retrieved:", userData);

                if (userData.timeRemaining <= 0) {
                    const waitTime = getTimeUntilMidnight();
                    window.alert(`You've used your daily limit for today. Please try again in ${formatWaitTime(waitTime)}.`);
                    await auth.signOut();
                    return;
                }

                console.log("Redirecting to protected.html");
                window.location.href = 'protected.html';
            } catch (error) {
                console.error("Login error:", error);
                if (error.message === "User document not found.") {
                    window.alert("User data not found. Please contact support.");
                } else if (error.message === "No active subscription found.") {
                    window.alert("You do not have an active subscription.");
                } else if (error.code === "permission-denied") {
                    const waitTime = getTimeUntilMidnight();
                    window.alert(`You've exceeded your daily limit. Please try again in ${formatWaitTime(waitTime)}.`);
                } else {
                    window.alert("Error occurred: " + error.message);
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Login & Homepage</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body {
            background-color: #0583D2;
        }
        h1 {
            margin-bottom: 8%;
            text-align: center;
            font-family: "Fredoka One", cursive;
            color: #0583D2;
            letter-spacing: 0.1em;
        }
        input {
            margin-bottom: 3%;
            padding: 3%;
            width: 100%;
        }
        button {
            padding: 3%;
            width: 100%;
        }
        .container {
            background-color: white;
            padding: 5%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 50vw;
            margin: 10vh auto;
            text-align: center;
        }
        #submit {
            background-color: #0583D2;
            color: white;
            border: none;
            margin-top: 5%;
        }
        #logout-btn {
            background-color: #0583D2;
            color: white;
            border: none;
            padding: 2%;
            margin-top: 5%;
            width: 50%;
        }
        button:hover {
            cursor: pointer;
            opacity: 0.8;
            transition: 0.3s;
        }
        #login-section {
            display: block;
        }
        #homepage-section {
            display: none;
        }
        #admin-section {
            display: none;
            margin-top: 20px;
        }
        #user-list {
            margin-top: 10px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        #user-list div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h1>Sign In</h1>
            <input id="email" type="text" placeholder="Email"></input>
            <input id="password" type="password" placeholder="Password"></input>
            <button id="submit">Submit</button>
        </div>
        <div id="homepage-section">
            <p>Time Remaining Today: <span id="time-remaining"></span></p>
            <h1>Welcome <span id="username"></span>!</h1>
            <p>Subscription Status: <span id="purchase-status"></span></p>
            <button id="logout-btn">Logout</button>
            <div id="admin-section">
                <h2>All Users</h2>
                <button id="refresh-btn">Refresh List</button>
                <div id="user-list"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, updateDoc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpIapJzv54LIApO_yM2f-SrwkXbjjLRPo",
            authDomain: "ever4-e1efb.firebaseapp.com",
            projectId: "ever4-e1efb",
            storageBucket: "ever4-e1efb.firebasestorage.app",
            messagingSenderId: "473102358637",
            appId: "1:473102358637:web:a28114096fac995e640764",
            measurementId: "G-NX3JS6DVKB"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const MAX_DAILY_MINUTES = 5;
        const MILLISECONDS_PER_MINUTE = 60000;
        const MAX_DAILY_MS = MAX_DAILY_MINUTES * MILLISECONDS_PER_MINUTE;
        const UPDATE_INTERVAL = 10000;
        const ADMIN_EMAIL = "jesse3@example.com";

        const loginSection = document.getElementById('login-section');
        const homepageSection = document.getElementById('homepage-section');
        const submitButton = document.getElementById('submit');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const usernameDisplay = document.getElementById('username');
        const purchaseStatusDisplay = document.getElementById('purchase-status');
        const timeDisplay = document.getElementById('time-remaining');
        const logoutBtn = document.getElementById('logout-btn');
        const adminSection = document.getElementById('admin-section');
        const refreshBtn = document.getElementById('refresh-btn');
        const userList = document.getElementById('user-list');

        let userData = JSON.parse(localStorage.getItem('userData'));
        let timer = null;
        let startTime;
        let lastUpdateTime;

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }

        function formatWaitTime(msUntilMidnight) {
            const hours = Math.floor(msUntilMidnight / (1000 * 60 * 60));
            const minutes = Math.floor((msUntilMidnight % (1000 * 60 * 60)) / (1000 * 60));
            return `${hours} hour${hours !== 1 ? 's' : ''} and ${minutes} minute${minutes !== 1 ? 's' : ''}`;
        }

        function getTimeUntilMidnight() {
            const now = new Date();
            const midnight = new Date(now);
            midnight.setHours(24, 0, 0, 0);
            return midnight - now;
        }

        async function checkTimeRemaining(userId) {
            const today = new Date().toISOString().split('T')[0];
            const userTimeDoc = doc(db, "userTime", userId);
            const docSnap = await getDoc(userTimeDoc);

            if (docSnap.exists()) {
                const data = docSnap.data();
                if (data.date === today) {
                    const timeUsed = data.timeUsed || 0;
                    return Math.max(0, MAX_DAILY_MS - timeUsed);
                } else {
                    await setDoc(userTimeDoc, { date: today, timeUsed: 0 }, { merge: true });
                    return MAX_DAILY_MS;
                }
            } else {
                await setDoc(userTimeDoc, { date: today, timeUsed: 0 }, { merge: true });
                return MAX_DAILY_MS;
            }
        }

        async function updateTimeUsed() {
            if (!userData || !timer) return;

            const today = new Date().toISOString().split('T')[0];
            const userTimeDoc = doc(db, "userTime", userData.uid);
            const docSnap = await getDoc(userTimeDoc);
            let timeUsed = 0;

            if (docSnap.exists() && docSnap.data().date === today) {
                timeUsed = docSnap.data().timeUsed || 0;
            } else {
                await setDoc(userTimeDoc, { date: today, timeUsed: 0 }, { merge: true });
            }

            const elapsed = Date.now() - startTime;
            const totalTimeUsed = Math.min(timeUsed + elapsed, MAX_DAILY_MS);
            const timeRemaining = Math.max(0, MAX_DAILY_MS - totalTimeUsed);

            try {
                await updateDoc(userTimeDoc, {
                    timeUsed: totalTimeUsed,
                    date: today
                });
            } catch (error) {
                console.error("Error updating time:", error);
            }

            return timeRemaining;
        }

        async function getLatestUserData(user) {
            const userDoc = await getDoc(doc(db, "allowedEmails", user.email));
            if (!userDoc.exists()) {
                throw new Error("User document not found.");
            }
            if (userDoc.data().purchased !== true) {
                throw new Error("No active subscription found.");
            }
            let timeRemaining = (user.email === ADMIN_EMAIL) 
                ? Infinity 
                : await checkTimeRemaining(user.uid);
            userData = {
                email: user.email,
                name: user.email.split('@')[0],
                purchased: true,
                uid: user.uid,
                timeRemaining: timeRemaining
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            return userData;
        }

        async function fetchAllUsers() {
            if (auth.currentUser.email !== ADMIN_EMAIL) {
                userList.textContent = "Unauthorized access.";
                return;
            }

            try {
                const allowedEmailsSnapshot = await getDocs(collection(db, "allowedEmails"));
                let userListHTML = '';

                for (const docSnap of allowedEmailsSnapshot.docs) {
                    const email = docSnap.id;
                    const purchased = docSnap.data().purchased || false;
                    const username = email.split('@')[0];
                    let timeRemaining = 0; // Default to 0 if no time or no mapping
                    if (purchased) {
                        const uidDoc = await getDoc(doc(db, "emailToUid", email));
                        const uid = uidDoc.exists() ? uidDoc.data().uid : null;
                        timeRemaining = uid ? await checkTimeRemaining(uid) : MAX_DAILY_MS;
                    }

                    userListHTML += `
                        <div>
                            Username: ${username} | Purchased: ${purchased} | Time Remaining: ${formatTime(timeRemaining)}
                        </div>
                    `;
                }

                userList.innerHTML = userListHTML || "No users found.";
            } catch (error) {
                console.error("Error fetching users:", error);
                userList.textContent = "Error loading user list: " + error.message;
            }
        }

        async function logout() {
            if (timer) {
                clearInterval(timer);
                timer = null;
                if (userData.email !== ADMIN_EMAIL) {
                    const finalTimeRemaining = await updateTimeUsed();
                    if (finalTimeRemaining <= 0) {
                        const waitTime = getTimeUntilMidnight();
                        window.alert(`Your daily time limit has been reached. You can log in again in ${formatWaitTime(waitTime)}.`);
                    }
                }
            }
            try {
                await signOut(auth);
                localStorage.removeItem('userData');
                userData = null;
                loginSection.style.display = 'block';
                homepageSection.style.display = 'none';
                timeDisplay.textContent = '';
            } catch (error) {
                console.error("Logout error:", error);
                window.alert("Error during logout: " + error.message);
            }
        }

        submitButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await getLatestUserData(user);

                if (user.email !== ADMIN_EMAIL && userData.timeRemaining <= 0) {
                    const waitTime = getTimeUntilMidnight();
                    window.alert(`You've used your 5-minute daily limit for today. Please try again in ${formatWaitTime(waitTime)}.`);
                    await signOut(auth);
                    return;
                }

                loginSection.style.display = 'none';
                homepageSection.style.display = 'block';
                usernameDisplay.textContent = userData.name;
                purchaseStatusDisplay.textContent = 'Active';
                timeDisplay.textContent = userData.timeRemaining === Infinity 
                    ? "Unlimited" 
                    : formatTime(userData.timeRemaining);

                if (user.email === ADMIN_EMAIL) {
                    adminSection.style.display = 'block';
                    await fetchAllUsers();
                } else {
                    adminSection.style.display = 'none';
                }

                startTime = Date.now();
                lastUpdateTime = Date.now();
                timer = setInterval(async () => {
                    const elapsed = Date.now() - startTime;
                    const timeRemaining = userData.timeRemaining === Infinity 
                        ? Infinity 
                        : Math.max(0, userData.timeRemaining - elapsed);
                    timeDisplay.textContent = timeRemaining === Infinity 
                        ? "Unlimited" 
                        : formatTime(timeRemaining);

                    if (timeRemaining !== Infinity && Date.now() - lastUpdateTime >= UPDATE_INTERVAL) {
                        await updateTimeUsed();
                        lastUpdateTime = Date.now();
                        userData.timeRemaining = timeRemaining;
                    }

                    if (timeRemaining <= 0 && userData.email !== ADMIN_EMAIL) {
                        clearInterval(timer);
                        timer = null;
                        const waitTime = getTimeUntilMidnight();
                        window.alert(`Your daily time limit has been reached. You can log in again in ${formatWaitTime(waitTime)}.`);
                        await logout();
                    }
                }, 1000);
            } catch (error) {
                console.error("Login error:", error);
                if (error.message === "User document not found.") {
                    window.alert("User data not found. Please contact support.");
                } else if (error.message === "No active subscription found.") {
                    window.alert("You do not have an active subscription.");
                } else if (error.code === "permission-denied") {
                    const waitTime = getTimeUntilMidnight();
                    window.alert(`You've exceeded your daily limit. Please try again in ${formatWaitTime(waitTime)}.`);
                } else {
                    window.alert("Error occurred: " + error.message);
                }
            }
        });

        refreshBtn.addEventListener('click', async () => {
            await fetchAllUsers();
        });

        logoutBtn.addEventListener('click', async () => {
            await logout();
        });

        if (userData && auth.currentUser) {
            loginSection.style.display = 'none';
            homepageSection.style.display = 'block';
            usernameDisplay.textContent = userData.name;
            purchaseStatusDisplay.textContent = 'Active';
            timeDisplay.textContent = userData.timeRemaining === Infinity 
                ? "Unlimited" 
                : formatTime(userData.timeRemaining);

            if (userData.email === ADMIN_EMAIL) {
                adminSection.style.display = 'block';
                await fetchAllUsers();
            } else {
                adminSection.style.display = 'none';
            }

            startTime = Date.now();
            lastUpdateTime = Date.now();
            timer = setInterval(async () => {
                const elapsed = Date.now() - startTime;
                const timeRemaining = userData.timeRemaining === Infinity 
                    ? Infinity 
                    : Math.max(0, userData.timeRemaining - elapsed);
                timeDisplay.textContent = timeRemaining === Infinity 
                    ? "Unlimited" 
                    : formatTime(timeRemaining);

                if (timeRemaining !== Infinity && Date.now() - lastUpdateTime >= UPDATE_INTERVAL) {
                    await updateTimeUsed();
                    lastUpdateTime = Date.now();
                    userData.timeRemaining = timeRemaining;
                }

                if (timeRemaining <= 0 && userData.email !== ADMIN_EMAIL) {
                    clearInterval(timer);
                    timer = null;
                    const waitTime = getTimeUntilMidnight();
                    window.alert(`Your daily time limit has been reached. You can log in again in ${formatWaitTime(waitTime)}.`);
                    await logout();
                }
            }, 1000);
        }

        window.addEventListener('beforeunload', async () => {
            if (timer) {
                clearInterval(timer);
                timer = null;
                if (userData.email !== ADMIN_EMAIL) {
                    await updateTimeUsed();
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ID Agent Access</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            color: #ffffff;
        }
        h1 {
            font-size: 2em;
            margin: 0 0 10px 0;
        }
        #user-name {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }
        button:hover {
            background-color: #555555;
        }
        #status {
            color: #ff5555;
            margin: 10px 0;
            font-size: 0.9em;
        }
        #agent-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: none;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            #user-name { font-size: 1.2em; }
            input, button { font-size: 0.9em; }
            #agent-container { max-width: 100%; }
        }
    </style>
</head>
<body>
    <h1>4everAI</h1>
    <div id="user-name"></div>
    <input type="email" id="email" placeholder="Enter email" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="signIn()">Sign In</button>
    <button onclick="signOut()" id="signout" style="display: none;">Sign Out</button>
    <div id="status"></div>
    <div id="agent-container">
        <script
            type="module"
            src="https://agent.d-id.com/v1/index.js"
            data-name="did-agent"
            data-mode="fabio"
            data-client-key="Z29vZ2xlLW9hdXRoMnwxMDI1NDc5NDg2ODI5NjkwNzc4MDg6RkpFT0VWOTBqYVFVb3lHT3hMU2Zt"
            data-agent-id="agt_k9HerVqC"
            data-monitor="true">
        </script>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut as authSignOut } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-functions.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDpIapJzv54LIApO_yM2f-SrwkXbjjLRPo",
            authDomain: "ever4-e1efb.firebaseapp.com",
            projectId: "ever4-e1efb",
            storageBucket: "ever4-e1efb.firebasestorage.app",
            messagingSenderId: "473102358637",
            appId: "1:473102358637:web:a28114096fac995e640764",
            measurementId: "G-NX3JS6DVKB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app);
        const analytics = getAnalytics(app);

        let accessTimer = null;

        window.signIn = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const status = document.getElementById('status');
            const agentContainer = document.getElementById('agent-container');
            const signoutButton = document.getElementById('signout');
            const userNameDiv = document.getElementById('user-name');

            if (!email || !password) {
                status.textContent = 'Please enter email and password';
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const allowedEmailRef = doc(db, 'allowedEmails', email);
                const allowedEmailSnap = await getDoc(allowedEmailRef);
                if (!allowedEmailSnap.exists()) {
                    status.textContent = 'Email not authorized. Please purchase access.';
                    await authSignOut(auth);
                    return;
                }

                const userData = allowedEmailSnap.data();
                const userName = userData.name || 'User';
                userNameDiv.textContent = `${userName}`;

                const checkAccess = httpsCallable(functions, 'checkAccess');
                const { data } = await checkAccess();

                if (!data.access) {
                    status.textContent = `Locked out for ${data.timeLeft} minutes`;
                    agentContainer.style.display = 'none';
                    userNameDiv.textContent = '';
                    await authSignOut(auth);
                    return;
                }

                status.textContent = 'Access granted! You have 5 minutes.';
                agentContainer.style.display = 'block';
                signoutButton.style.display = 'block';

                accessTimer = setTimeout(async () => {
                    const userRef = doc(db, 'users', user.uid);
                    await updateDoc(userRef, {
                        lockoutUntil: Date.now() + 24 * 60 * 60 * 1000
                    });
                    agentContainer.style.display = 'none';
                    status.textContent = 'Timeâ€™s up! 24-hour lockout started.';
                    userNameDiv.textContent = '';
                    await authSignOut(auth);
                }, 300000); // 5 minutes

                window.onbeforeunload = () => clearTimeout(accessTimer);
            } catch (error) {
                status.textContent = `Sign-in error: ${error.message}`;
            }
        };

        window.signOut = async () => {
            clearTimeout(accessTimer);
            await authSignOut(auth);
            document.getElementById('status').textContent = 'Signed out. Please sign in again.';
            document.getElementById('agent-container').style.display = 'none';
            document.getElementById('signout').style.display = 'none';
            document.getElementById('user-name').textContent = '';
        };
    </script>
</body>
</html>

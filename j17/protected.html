<!DOCTYPE html>
<html>
<head>
    <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', event => {
        if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 's' || event.key === 'S' || event.key === 'j' || event.key === 'J' || event.key === 'i' || event.key === 'I' || event.key === 'c' || event.key === 'C' || event.key === 'k' || event.key === 'K')) {
            event.preventDefault();
        }
    });
    </script>
    <title>Homepage</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body {
            background-color: #0583D2;
        }
        h1 {
            margin-bottom: 8%;
            text-align: center;
            font-family: "Fredoka One", cursive;
            color: #0583D2;
            letter-spacing: 0.1em;
        }
        button {
            padding: 3%;
            width: 100%;
        }
        .container {
            background-color: white;
            padding: 5%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 50vw;
            margin: 10vh auto;
            text-align: center;
        }
        #logout-btn {
            background-color: #0583D2;
            color: white;
            border: none;
            padding: 2%;
            margin-top: 5%;
            width: 50%;
        }
        button:hover {
            cursor: pointer;
            opacity: 0.8;
            transition: 0.3s;
        }
        #admin-section {
            display: none;
            margin-top: 20px;
        }
        #user-list {
            margin-top: 10px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        #user-list div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Time Remaining Today: <span id="time-remaining"></span></p>
        <h1>Welcome <span id="username"></span>!</h1>
        <div id="did-agent-container"></div>
        <p>Subscription Status: <span id="purchase-status"></span></p>
        <button id="logout-btn">Logout</button>
        <div id="admin-section">
            <h2>All Users</h2>
            <button id="refresh-btn">Refresh List</button>
            <div id="user-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, updateDoc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpIapJzv54LIApO_yM2f-SrwkXbjjLRPo",
            authDomain: "ever4-e1efb.firebaseapp.com",
            projectId: "ever4-e1efb",
            storageBucket: "ever4-e1efb.firebasestorage.app",
            messagingSenderId: "473102358637",
            appId: "1:473102358637:web:a28114096fac995e640764",
            measurementId: "G-NX3JS6DVKB"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_EMAIL = "jesse3@example.com";
        const NORMAL_DAILY_MS = 5 * 60000; // 5 minutes in ms
        const UPDATE_INTERVAL = 10000;

        const usernameDisplay = document.getElementById('username');
        const purchaseStatusDisplay = document.getElementById('purchase-status');
        const timeDisplay = document.getElementById('time-remaining');
        const logoutBtn = document.getElementById('logout-btn');
        const adminSection = document.getElementById('admin-section');
        const refreshBtn = document.getElementById('refresh-btn');
        const userList = document.getElementById('user-list');
        const didAgentContainer = document.getElementById('did-agent-container');

        let userData = JSON.parse(localStorage.getItem('userData'));
        let timer = null;
        let startTime;
        let lastUpdateTime;

        function formatTime(ms) {
            if (ms === Infinity) return "Unlimited";
            const hours = Math.floor(ms / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);
            return `${hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }

        function formatWaitTime(msUntilMidnight) {
            const hours = Math.floor(msUntilMidnight / (1000 * 60 * 60));
            const minutes = Math.floor((msUntilMidnight % (1000 * 60 * 60)) / (1000 * 60));
            return `${hours} hour${hours !== 1 ? 's' : ''} and ${minutes} minute${minutes !== 1 ? 's' : ''}`;
        }

        function getTimeUntilMidnight() {
            const now = new Date();
            const midnight = new Date(now);
            midnight.setHours(24, 0, 0, 0);
            return midnight - now;
        }

        function loadDIDAgent() {
            console.log("Attempting to load D-ID agent");
            const existingScript = document.querySelector('script[data-name="did-agent"]');
            if (existingScript) existingScript.remove();

            const script = document.createElement('script');
            script.type = 'module';
            script.src = 'https://agent.d-id.com/v1/index.js';
            script.setAttribute('data-name', 'did-agent');
            script.setAttribute('data-mode', 'fabio');
            script.setAttribute('data-client-key', 'Z29vZ2xlLW9hdXRoMnwxMDI1NDc5NDg2ODI5NjkwNzc4MDg6RkpFT0VWOTBqYVFVb3lHT3hMU2Zt');
            script.setAttribute('data-agent-id', 'agt_k9HerVqC');
            script.setAttribute('data-monitor', 'true');
            script.onload = () => console.log("D-ID agent loaded successfully");
            script.onerror = (e) => console.error("Error loading D-ID agent:", e);
            didAgentContainer.appendChild(script);
        }

        async function updateTimeUsed() {
            if (!userData || userData.email === ADMIN_EMAIL) { // Skip for admin
                console.log("No userData or admin, skipping time update");
                return userData.timeRemaining;
            }

            const today = new Date().toISOString().split('T')[0];
            const userTimeDoc = doc(db, "userTime", userData.uid);
            const docSnap = await getDoc(userTimeDoc);
            const maxDailyMs = NORMAL_DAILY_MS;
            let timeUsed = 0;

            if (docSnap.exists() && docSnap.data().date === today) {
                timeUsed = docSnap.data().timeUsed || 0;
            } else {
                await setDoc(userTimeDoc, { date: today, timeUsed: 0 }, { merge: true });
            }

            const elapsed = Date.now() - startTime;
            const totalTimeUsed = Math.min(timeUsed + elapsed, maxDailyMs);
            const timeRemaining = Math.max(0, maxDailyMs - totalTimeUsed);

            try {
                await updateDoc(userTimeDoc, { timeUsed: totalTimeUsed, date: today });
                console.log("Time updated in Firestore:", { totalTimeUsed, timeRemaining });
                userData.timeRemaining = timeRemaining; // Update local userData
                return timeRemaining;
            } catch (error) {
                console.error("Error updating time:", error);
                return timeRemaining;
            }
        }

        async function fetchAllUsers() {
            if (auth.currentUser?.email !== ADMIN_EMAIL) {
                userList.textContent = "Unauthorized access.";
                return;
            }

            try {
                const userRef = collection(db, "allowedEmails");
                const querySnapshot = await getDocs(userRef);
                
                let userListHTML = '';
                querySnapshot.forEach((docSnap) => {
                    const email = docSnap.id;
                    const purchased = docSnap.data().purchased || false;
                    const username = email.split('@')[0];
                    userListHTML += `
                        <div>
                            Username: ${username} | Purchased: ${purchased}
                        </div>
                    `;
                });

                userList.innerHTML = userListHTML || "No users found.";
                console.log("Users fetched successfully");
            } catch (error) {
                console.error("Error fetching users:", error);
                userList.textContent = "Error loading user list: " + error.message;
            }
        }

        async function logout() {
            if (timer) {
                clearInterval(timer);
                timer = null;
                if (userData.email !== ADMIN_EMAIL) { // Only update time for non-admin
                    const finalTimeRemaining = await updateTimeUsed();
                    userData.timeRemaining = finalTimeRemaining;
                    localStorage.setItem('userData', JSON.stringify(userData)); // Save updated time
                    if (finalTimeRemaining <= 0) {
                        const waitTime = getTimeUntilMidnight();
                        window.alert(`Your daily time limit has been reached. You can log in again in ${formatWaitTime(waitTime)}.`);
                    }
                }
            }
            try {
                console.log("Logging out...");
                didAgentContainer.innerHTML = '';
                const didScript = document.querySelector('script[data-name="did-agent"]');
                if (didScript) didScript.remove();

                await signOut(auth);
                console.log("Logged out, redirecting to index.html");
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Logout error:", error);
                window.alert("Error during logout: " + error.message);
            }
        }

        onAuthStateChanged(auth, (user) => {
            console.log("Auth state changed:", user ? user.email : "No user");
            if (!user || !userData || user.email !== userData.email) {
                console.log("No valid auth or userData mismatch, redirecting to index.html");
                localStorage.removeItem('userData');
                window.location.href = 'index.html';
                return;
            }

            console.log("User authenticated, initializing page with:", userData);
            initializePage();
        });

        function initializePage() {
            usernameDisplay.textContent = userData.name;
            purchaseStatusDisplay.textContent = 'Active';
            timeDisplay.textContent = formatTime(userData.timeRemaining);

            // Always load D-ID on protected.html
            console.log("Loading D-ID agent unconditionally");
            loadDIDAgent();

            if (userData.email === ADMIN_EMAIL) {
                adminSection.style.display = 'block';
                fetchAllUsers();
            }

            startTime = Date.now();
            lastUpdateTime = Date.now();
            timer = setInterval(async () => {
                if (userData.email === ADMIN_EMAIL) { // Skip timer for admin
                    timeDisplay.textContent = "Unlimited";
                    return;
                }

                const elapsed = Date.now() - startTime;
                const maxDailyMs = NORMAL_DAILY_MS;
                let timeRemaining = Math.max(0, userData.timeRemaining - elapsed);

                if (Date.now() - lastUpdateTime >= UPDATE_INTERVAL) {
                    timeRemaining = await updateTimeUsed();
                    lastUpdateTime = Date.now();
                }

                timeDisplay.textContent = formatTime(timeRemaining);
                console.log("Timer tick:", { timeRemaining, elapsed });

                // Logout exactly at 0 for non-admin
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    timer = null;
                    const waitTime = getTimeUntilMidnight();
                    console.log("Time limit reached, logging out");
                    window.alert(`Your daily time limit has been reached. You can log in again in ${formatWaitTime(waitTime)}.`);
                    await logout();
                }
            }, 1000);
        }

        logoutBtn.addEventListener('click', async () => {
            console.log("Manual logout triggered");
            await logout();
        });

        refreshBtn.addEventListener('click', async () => {
            console.log("Refreshing user list");
            await fetchAllUsers();
        });

        window.addEventListener('beforeunload', async () => {
            if (timer) {
                clearInterval(timer);
                timer = null;
                if (userData.email !== ADMIN_EMAIL) { // Only update time for non-admin
                    const finalTimeRemaining = await updateTimeUsed();
                    userData.timeRemaining = finalTimeRemaining;
                    localStorage.setItem('userData', JSON.stringify(userData)); // Save on page close
                }
            }
        });
    </script>
</body>
</html>

<html><head><base href="https://711131719.xyz/checklist.html"></base><meta charset="UTF-8">
  <title>Professor J - Free Checklist & Independent Earning Guide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: #0a1626;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero {
      text-align: center;
      padding: 4rem 0;
    }

    .hero h1 {
      font-size: 3rem;
      color: #00ffff;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .cta-button {
      background: linear-gradient(45deg, #00ffff, #00cccc);
      color: white;
      padding: 1.5rem 3rem;
      border: none;
      border-radius: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 2rem;
    }

    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #0a1626;
      padding: 2rem;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      position: relative;
      border: 2px solid #00ffff;
    }

    .close-modal {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #00ffff;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #00ffff;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #00ffff;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .submit-btn {
      background: linear-gradient(45deg, #00ffff, #00cccc);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    .error {
      color: #ff0000;
      font-size: 12px;
      display: none;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <svg class="stars" xmlns="http://www.w3.org/2000/svg">
    <script>
      const svg = document.querySelector('.stars');
      for(let i = 0; i < 100; i++) {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", Math.random() * 100 + "%");
        circle.setAttribute("cy", Math.random() * 100 + "%");
        circle.setAttribute("r", Math.random() * 2);
        circle.setAttribute("fill", "#ffffff");
        circle.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
        svg.appendChild(circle);
      }
    </script>
  </svg>

  <div class="container">
    <div class="hero">
      <h1>Grab Professor J's Free Checklist</h1>
      <p style="font-size: 1.2rem; margin-bottom: 2rem;">
        Start Independently Maximizing Your Enturpunership Online Now!
      </p>
      <button class="cta-button" onclick="handleCTAClick()">
        GET YOUR FREE CHECKLIST NOW
      </button>
    </div>
  </div>

  <div class="modal" id="subscribeModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 style="color: #00ffff; margin-bottom: 1.5rem; text-align: center;">Learn how to grow your presence online with more than 400 AI tools </h2>
      <form id="subscribeForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="to_name" required>
          <div class="error" id="nameError">Please enter a valid name</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="from_name" required>
          <div class="error" id="emailError">Please enter a valid email address with a proper domain (.com, .net, etc)</div>
        </div>
        <button type="submit" id="submitButton" class="submit-btn">Send Me The Checklist!</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init('wHJCFPkteyRydzVJ_');

    const modal = document.getElementById('subscribeModal');

    function handleCTAClick() {
      // Open Discord link in a new tab
      window.open('https://discord.gg/jfHzaekmcV', '_blank');
      // Open modal
      openModal();
    }

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    }

    const form = document.getElementById('subscribeForm');
    const submitButton = document.getElementById('submitButton');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = this.from_name.value;
      const validDomains = ['.com', '.net', '.org', '.edu', '.gov', '.co', '.io'];
      const hasDomain = validDomains.some(domain => email.toLowerCase().endsWith(domain));

      if (!email.includes('@') || !hasDomain) {
        document.getElementById('emailError').style.display = 'block';
        return;
      }

      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';

      const serviceID = 'service_g1d30ny';
      const templateID = 'template_8zfet67';

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          submitButton.textContent = 'Send Me The Checklist!';
          submitButton.disabled = false;
          form.reset();
          alert('Thank you! Your checklist will be sent to your email shortly.');
          closeModal();
          
          // Open Google Sheets link in a new tab
          window.open('https://docs.google.com/spreadsheets/d/1zNhNTLlJN5V5241jTaccxv99zf0l2FQh_WLe5fCWKGg/edit?gid=1881325710#gid=1881325710', '_blank');
        }, (err) => {
          submitButton.textContent = 'Send Me The Checklist!';
          submitButton.disabled = false;
          alert('Failed to send message. Please try again.');
          console.error(err);
        });
    });

    document.getElementById('email').addEventListener('input', function() {
      document.getElementById('emailError').style.display = 'none';
    });

    document.getElementById('name').addEventListener('input', function() {
      document.getElementById('nameError').style.display = 'none';
    });
  </script>
</body></html>

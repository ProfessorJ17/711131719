<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offerwall</title>
  <link rel="stylesheet" href="offerwall/offerwall.css">
</head>
<body>
  <div class="offerwall-container">
    <h1 class="neon-cyan">FreeMoney Offerwall</h1>
    <div class="offers">
      <p>Loading surveys...</p>
    </div>
  </div>

  <!-- Add BitLabs SDK Script -->
  <script>
    const token = "d51b2b0c-91de-4c91-b406-d75f4764c084"; // Your BitLabs API token
    const userId = "unique_user_id"; // This will be dynamically replaced with Firebase Auth user ID

    // Dynamically load the BitLabs SDK script
    const bitlabsScript = document.createElement("script");
    bitlabsScript.src = `https://web.bitlabs.ai/web/v1?token=${token}&uid=${userId}`;
    bitlabsScript.async = true;
    document.head.appendChild(bitlabsScript);

    // Log when the SDK is successfully loaded
    bitlabsScript.onload = () => {
      console.log("BitLabs SDK loaded successfully.");
    };
  </script>

  <!-- Firebase Config and Auth -->
  <script type="module" src="../firebase-config.js"></script>
  <script type="module" src="offerwall.js"></script>
</body>
</html>

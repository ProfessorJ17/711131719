<html>
<head>
  <title>Space Jam</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1464802686167-b939a6910659') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .item {
      position: absolute;
      cursor: pointer;
    }
    .item img {
      width: 100px;
      height: 100px;
    }
    .item p {
      margin-top: 10px;
      font-size: 14px;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
    }
    .footer a {
      color: red;
      margin: 0 10px;
      text-decoration: none;
    }
    .content {
      display: none;
    }
    .content h1 {
      font-size: 2em;
      font-weight: bold;
    }
    .content p {
      font-size: 0.9em;
    }
    .content img {
      margin-top: 20px;
      width: 300px;
    }
    #youtube-container {
      margin-top: 20px;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
  <script>
function showContent(title, youtubeId, imgSrc, smallText) {
    document.querySelector('.container').style.display = 'none';
    const contentDiv = document.querySelector('.content');
    contentDiv.querySelector('h1').innerText = title;
    
    // Create the YouTube iframe
    const youtubeContainer = contentDiv.querySelector('#youtube-container');
    youtubeContainer.innerHTML = `
        <iframe width="560" height="315" src="https://www.youtube.com/embed/${youtubeId}" frameborder="0" allowfullscreen></iframe>
    `;
    
    contentDiv.querySelector('img').src = imgSrc;

    // Use innerHTML to allow rendering of hyperlinks
    contentDiv.querySelector('p').innerHTML = smallText; // Updated from innerText to innerHTML
    
    contentDiv.style.display = 'block';
}

function goBack() {
    document.querySelector('.content').style.display = 'none';
    document.querySelector('.container').style.display = 'block';
}

  </script>
</head>
